<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>HTML Table with Merged Cells</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 5px solid #15c836;
background-color: #dcadd0;
padding: 8px;
text-align: center;
}
th {
background-color: #b2168b;
}
</style>
</head>
<body>
<h1>HTML Table with Merged Cells</h1>
<table>
<tr>
<th colspan="2">Event Details</th>
<th>Location</th>
</tr>
<tr>
<td>Science Month</td>
<td>September 25, 2023</td>
<td>PSU Gymnasium</td>
</tr>
<tr>
<td>Valenties day</td>
<td>February 13, 2024</td>
<td>Somewhere comfortable</td>
</tr>
<tr>
<td>Christmas</td>
<td>December 25, 2023</td>
<td>Perfect place</td>
</tr>
</table>
</body>
</html>
